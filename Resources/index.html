<html>
<head>
<script type="text/javascript">
var Ti = Titanium;
Titanium.UI.getCurrentWindow().showInspector(true);
</script>
<script src="js/yui-min.js"></script>
<script type="text/javascript" charset="utf-8">
var Themer = YUI.namespace('Themer'); //Our global object
</script>

<script src="js/shop.js"></script>
<script src="js/view.js"></script>
<script src="js/app.js"></script>


<link rel="stylesheet" href="css/forms.css" type="text/css">
<link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body class="yui3-skin-sam">
<div id='container'>
    
    <div id='toolbar'>
        <button class='btn' id='add-shop'>Add Shop</button>
    </div>

    <div id='onboard' class='util-hide'>
        User has no shops in the app. So, we show instructions for getting started.
    </div>

    <div id='add-shop-panel' class='util-hide'>
        <div class='yui3-widget-bd'>
            <form>
                <fieldset>
                    <label for='id'>Shop</label>
                    <input type="text" name="id" value="">.myshopify.com
                    <br>
                    <label for='api_key'>API KEY</label>
                    <input type="text" name="api_key" value="">
                    <br>
                    <label for='password'>Password</label>
                    <input type="text" name="password" value="">
                </fieldset>
            </form>
        </div>
    </div>

    <div id='content'> 
        
    </div> <!-- end #content -->
</div> <!-- end #container -->

<script type="text/x-template" id="shop-template">
    <div class='shop'>
        <div class='actions'><button class='btn add-theme'>Add Theme</button><button class='btn remove-shop'>Remove Shop</button></div>
        <h1 class='name'>{store}</h1>
    </div>
    <ul class='themes'>
    </ul>
</script>
<script type="text/x-template" id="theme-li-template">
    <li>
        <div class='actions'>{viewButton} <button class='btn'>Remove Theme</button></div>
        <div class='info'><span class='name'>{name}</span> <span class='role'>[{role}]</span></div>
        <div class='path'>{path}</div>
    </li>
</script>


</body>

</script>
</html>
